name: Test Spring AI MCP Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Verify Maven Installation
      run: |
        mvn --version
        
    - name: Test MCP Server
      run: |
        cd mcp-server
        mvn clean test
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        
    - name: Test MCP Client
      run: |
        cd mcp-client
        mvn clean test
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        
    - name: Start MCP Server
      run: |
        cd mcp-server
        mvn spring-boot:run &
        sleep 30
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        
    - name: Test Server Health
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:8080/actuator/health; do sleep 2; done' || echo "Health check failed"
        
    - name: Integration Test
      run: |
        cd mcp-client
        mvn test -Dtest=McpClientIntegrationTest
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}